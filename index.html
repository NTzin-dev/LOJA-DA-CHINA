<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>China Import Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

header {
    background: #d60000;
    color: white;
    padding: 20px;
    text-align: center;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.product {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
}

.product img {
    width: 100%;
    max-height: 200px;
    object-fit: contain;
}

.price {
    color: green;
    font-size: 20px;
    font-weight: bold;
    margin: 10px 0;
}

button {
    background: #25d366;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
}

button:hover {
    background: #1ebe5d;
}

footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h1>游 China Import Store</h1>
    <p>Produtos importados direto da China</p>
</header>

<section class="products">

</body>
</html>
